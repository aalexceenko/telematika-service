    <script FOR="NDCKBD" EVENT="KeyPressed( bkey, txt);" language="JavaScript" type="text/javascript">
		{
			// CLEAR code - 31, CANCEL - 27, ENTER - 13
			page.proccesBtn(bkey);
		}
    </script>
    <script type="text/javascript">
		var page = new PINClassWrapper();
		function PINClassWrapper() {
			this.scrData;

			this.proccesBtn = function (key) {
				switch (key) {
					default:

						if(!!this.scrData[key])
						{
							if(!!this.scrData[key].onclick)
							{
								animateButton(document.getElementById(key),1);
								setTimeout(this.scrData[key].onclick,100);
							}
						}
						break;
				}
			};
			this.onBlindBtn = function () {
				if(!!this.scrData.onLoadSay)
					this.atm.Say(this.scrData.onLoadSay);
			};
			this.loaded = function(_scrData) {
				if(typeof (_scrData) !== 'undefined' && _scrData.isObject === true)
				{
					this.scrData = _scrData;
				}
			};
		}
    </script>
</head>
